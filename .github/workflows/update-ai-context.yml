name: Update AI Context
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  update-context-branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Repomix (Raw Text)
        # Generate the standard output as .txt first (safe version)
        run: npx repomix --style xml --output repomix-output.txt

      - name: Create Sanitized XML
        # 1. Copy txt to xml
        # 2. Use sed to delete all lines from the start (1) until the first line that starts with '<'
        #    This removes the "This file is a merged representation..." preamble.
        run: |
          cp repomix-output.txt repomix-output.xml
          sed -i '0,/<[^?]/s/.*\(<[^?]\)/\1/' repomix-output.xml || true
          # Alternative safer sed: remove lines until the first tag is found
          sed -i '/^</!d' repomix-output.xml

      - name: Push to AI Context Branch
        run: |
          git config --global user.name 'AI Context Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          git checkout --orphan ai-context
          git reset --hard
          
          # Add BOTH files
          git add -f repomix-output.txt repomix-output.xml
          
          git commit -m "chore: update ai context (txt and sanitized xml) [skip ci]"
          git push origin ai-context --force